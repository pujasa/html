<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Inputs</title>
</head>
<body>
  <form action="process.php"><!--this is where a form will be submitted to and integrated with the database. so process.php is an example here-->
    <div><!-- div is used to separate data in the markup-->
      <label for="name">Name</label><br><!--for attribute is used to match the id of the input, once you click name, it will highlight the box adjacent to it-->
      <input type="text" id="name" name="name" value="Kaavish"><!--the last name is used for the server side--><!--the id attribute should match the for attribute-->
    </div>
    <div>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="6"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option><!--by putting selected this option will be by default there-->
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" value="simple" id="membership"> Simple
      <input type="radio" name="membership" value="standard" id="membership"> Standard
      <input type="radio" name="membership" checked value="super" id="membership"> Super <!--by putting checked this option will be by default there-->
    </div>
  </form>
</body>
</html>
